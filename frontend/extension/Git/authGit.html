<!DOCTYPE html>
<html>
<head>
  <title>GitHub Two-Factor Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #auth-box {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="auth-box">
    <h1>Two-Factor Authentication</h1>
    <p>Please complete the additional authentication step to proceed.</p>
    <button id="start-auth">Start Authentication</button>
  </div>

  <script src="authGit.js"></script>
</body>
</html>
