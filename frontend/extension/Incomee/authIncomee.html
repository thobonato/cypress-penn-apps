<!DOCTYPE html>
<html>
<head>
  <title>Two-Factor Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #005fff;
      color: white;
      transition: background 150ms ease-in-out;
    }
    button:hover {
      background-color: #0044cc;
    }
  </style>
</head>
<body>
  <h1>Two-Factor Authentication</h1>
  <p>Please complete the additional authentication step to proceed.</p>
  <button id="start-auth">Start Authentication</button>

  <script src="authIncomee.js"></script>
</body>
</html>
